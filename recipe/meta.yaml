{% set name = "python-mimeparse" %}
{% set version = "2.0.0" %}
{% set compress_type = "tar.gz" %}
{% set hash_val = "5b9a9dcf7aa82465e31bd667f5cb7000604811dce83554f1c8a43693a32cb303" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.{{ compress_type }}
  sha256: {{ hash_val }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  imports:
    - mimeparse

about:
  home: https://github.com/dbtsai/python-mimeparse
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A module provides basic functions for parsing mime-type names and matching them against a list of media-ranges.'
  dev_url: https://github.com/dbtsai/python-mimeparse
  doc_url: https://github.com/dbtsai/python-mimeparse

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
